<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Tradutor</title>
    </head>
    <body>
        <div class="container">
            <h2>TRADUTOR</h2>
            <div class="content">
                <div class="selects">
                    <select class="selectFrom"></select>
                    <select class="selectTo"></select>
                </div><!--selects-->
                <div class="texto">
                    <textarea id="textoFrom" rows="8" placeholder="Digitar texto"></textarea>
                    <textarea id="textoTo" rows="8" placeholder="Tradução"></textarea>
                </div><!--texto-->
                <button id="btntraduzir">TRADUZIR</button>
            </div><!--content-->
        </div><!--container-->
        <script src="script.js"></script>
    </body>
</html>
